<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <script type="text/javascript" src="./" defer></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./assets/realtime-logo.png" alt="logo" />
            <h1>LOGO</h1>
        </div>
        <div class="others-page">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Profil</a>
                </li>
            </ul>
        </div>
        <div class="user-nav">
            <div class="user-nav-info">
                <span class="presence-status"></span>
                <span class="user_nav-img">
                    <img src="./assets/profil-img.png" alt="">
                </span>
                <span class="username">Masseck</span>
            </div>

        </div>
    </nav>
    <main>
        <section class="leftside">
            <div class="left-sidebar">
                <ul>
                    <li><a href="">Categories</a></li>
                    <li><a href="">others</a></li>
                    <li><a href="">others</a></li>
                </ul>
            </div>
        </section>
        <section class="main-content">
            <div class="create-post">
                <span class="post-creation">
                    <h3>Create a Post</h3>
                </span>
                <span class="post-creation-img">
                    <img src="./assets/plus.png" alt="">
                </span>
            </div>
            <div class="feed">
                <div class="feedpost">
                    <div class="user-publish">
                        <img src="./assets/user-connection/profile4.png" alt="">
                        <span class="publisher-name">Mthiaw</span>
                    </div>
                    <div class="a-post">
                        <img src="./assets/feedtrying.jpg" alt="">
                    </div>
                    <div class="reaction-table">
                        <div class="user-img-feed">
                            <img src="./assets/profil-img.png" alt="">
                        </div>
                        <div class="like-reaction">
                            <img src="./assets/like.png" alt="">
                            <span class="reaction-text">like</span>
                            <span class="like-counter">5</span>
                        </div>
                        <div class="dislike-reaction">
                            <img src="./assets/dislike.png" alt="">
                            <span class="reaction-text">Dislike</span>
                            <span class="dislike-counter">6</span>
                        </div>
                        <div class="comment-reaction">
                            <img src="./assets/comment.png" alt="">
                            <span class="reaction-text">Comment</span>
                            <span class="comment-counter">9</span>
                        </div>
                    </div>
                </div>
                <div class="feedpost">
                    <div class="user-publish">
                        <img src="./assets/user-connection/profile4.png" alt="">
                        <span class="publisher-name">Other</span>
                    </div>
                    <div class="a-post">
                        <img src="./assets/feedtrying2.jpg" alt="">
                    </div>
                    <div class="reaction-table">
                        <div class="user-img-feed">
                            <img src="./assets/profil-img.png" alt="">
                        </div>
                        <div class="like-reaction">
                            <img src="./assets/like.png" alt="">
                            <span class="reaction-text">like</span>
                            <span class="like-counter">5</span>
                        </div>
                        <div class="dislike-reaction">
                            <img src="./assets/dislike.png" alt="">
                            <span class="reaction-text">Dislike</span>
                            <span class="dislike-counter">6</span>
                        </div>
                        <div class="comment-reaction">
                            <img src="./assets/comment.png" alt="">
                            <span class="reaction-text">Comment</span>
                            <span class="comment-counter">9</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="right-sidebar">
            <h3 class="on-or-offline">Online users</h2>
                <div class="connected-users">
                    <div class="user-connected">
                        <span class="is-connected"></span>
                        <div class="connection-info">
                            <img src="./assets/user-connection/profile1.png" alt="">
                            <span class="connected-name">userze4</span>
                            <span class="connection-indicator"></span>
                        </div>
                    </div>
                    <div class="user-connected">
                        <span class="is-connected"></span>
                        <div class="connection-info">
                            <img src="./assets/user-connection/profile4.png" alt="">
                            <span class="connected-name">user2</span>
                            <span class="connection-indicator"></span>
                        </div>
                    </div>
                    <div class="user-connected">
                        <span class="is-connected"></span>
                        <div class="connection-info">
                            <img src="./assets/user-connection/profile3.png" alt="">
                            <span class="connected-name">ellet3</span>
                            <span class="connection-indicator"></span>
                        </div>
                    </div>
                    <div class="user-connected">
                        <span class="is-connected"></span>
                        <div class="connection-info">
                            <img src="./assets/user-connection/profile4.png" alt="">
                            <span class="connected-name">luitc0</span>
                            <span class="connection-indicator"></span>
                        </div>
                    </div>
                </div>
                <h3 class="on-or-offline">Offline users</h2>
                    <div class="disconnected-users">
                        <div class="user-disconnected">
                            <span class="is-notconnected"></span>
                            <div class="isnotconnected-info">
                                <img src="./assets/user-connection/profile6.png" alt="">
                                <span class="isnotconnected-name">user5</span>
                                <span class="connection-indicator"></span>
                            </div>
                        </div>
                        <div class="user-disconnected">
                            <span class="is-notconnected"></span>
                            <div class="isnotconnected-info">
                                <img src="./assets/user-connection/profile5.png" alt="">
                                <span class="isnotconnected-name">user6</span>
                                <span class="connection-indicator"></span>
                            </div>
                        </div>
                        <div class="user-disconnected">
                            <span class="is-notconnected"></span>
                            <div class="isnotconnected-info">
                                <img src="./assets/user-connection/profile4.png" alt="">
                                <span class="isnotconnected-name">user7</span>
                                <span class="connection-indicator"></span>
                            </div>
                        </div>
                        <div class="user-disconnected">
                            <span class="is-notconnected"></span>
                            <div class="isnotconnected-info">
                                <img src="./assets/user-connection/profile3.png" alt="">
                                <span class="isnotconnected-name">user8</span>
                                <span class="connection-indicator"></span>
                            </div>
                        </div>
                    </div>
        </section>
        <section>
            <div class="profile-toogle" style="display: none;">
                <div class="profile-toogle-overlay"></div>
                <div class="toogle-allelement">
                    <div class="disconnection-button">
                        <button>
                            <img src="./assets/logout.png" alt="">
                            <span>Logout</span>
                        </button>
                    </div>
                    <div class="darkmod-button">
                        <button>
                            <img src="./assets/logout.png" alt="">
                            <span>Display</span>
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
